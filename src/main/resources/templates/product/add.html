<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>상품 등록</h2>
    <form th:action="@{/product/register}" method="post" th:object="${productForm}">
        <div class="form-group">
            <label for="category">카테고리:</label>
            <select class="form-control" id="category" th:field="*{categoryId}" required>
                <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}">Category Name</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productName">상품명:</label>
            <input type="text" class="form-control" id="productName" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="quantity">수량:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="button" class="btn btn-secondary" th:onclick="|location.href='/'|">취소</button>
    </form>
</div>
</body>
</html>
