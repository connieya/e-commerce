<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>쿠폰 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>쿠폰 목록</h2>
    <div>
        <button class="btn btn-primary" th:onclick="|location.href='/'|">돌아가기</button>
    </div>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>쿠폰 ID</th>
            <th>코드</th>
            <th>할인율</th>
            <th>유효 기간</th>
            <th>쿠폰 상태</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the coupon list -->
        <tr th:each="coupon : ${couponList}">
            <td th:text="${coupon.id}">쿠폰 ID</td>
            <td th:text="${coupon.code}">코드</td>
            <td th:text="${coupon.rate}">할인율</td>
            <td th:text="${coupon.expirationPeriod}">유효 기간</td>
            <td th:text="${coupon.couponState}">쿠폰 상태</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
