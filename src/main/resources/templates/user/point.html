<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포인트 충전</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>포인트 충전</h2>
    <a href="/">돌아가기</a>
    <form action="#" th:action="@{/user/recharge/point}" method="post" th:object="${pointForm}">
        <div class="form-group">
            <label for="userId">회원 아이디</label>
            <input type="number" id="userId" th:field="*{id}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="points">포인트</label>
            <input type="number" id="points" th:field="*{point}" class="form-control" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">충전</button>
        </div>
    </form>
</div>
</body>
</html>


</body>
</html>
