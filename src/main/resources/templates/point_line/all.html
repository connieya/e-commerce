<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포인트 사용 내역</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>포인트 사용 내역</h2>
    <a href="/" class="btn btn-primary">돌아가기</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>회원 ID</th>
            <th>닉네임</th>
            <th>포인트</th>
            <th>포인트 거래</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pointLine : ${pointLine}">
            <td th:text="${pointLine.id}">ID</td>
            <td th:text="${pointLine.userId}">회원 ID</td>
            <td th:text="${pointLine.nickname}">닉네임</td>
            <td th:text="${pointLine.point}">포인트</td>
            <td th:text="${pointLine.pointTransaction}">포인트 거래</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
