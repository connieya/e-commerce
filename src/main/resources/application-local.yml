management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "cache"
  endpoint:
    health:
      show-details: always


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
