server:
  port: 8080
  servlet:
    application-display-name: dev

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "cache"
  endpoint:
    health:
      show-details: always


spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
